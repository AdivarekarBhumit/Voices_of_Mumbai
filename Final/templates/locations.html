  <body>
    
    <!-- ========== HEADER ========== -->
    <header id="header" class="u-header u-header--modern u-header--bordered u-header--sticky-top-lg">
      <div class="u-header__section">
        <div id="logoAndNav" class="container-fluid">
          <!-- Nav -->
          <nav class="js-mega-menu navbar navbar-expand-lg u-header__navbar">
            <!-- Logo -->
            <div class="u-header__navbar-brand-wrapper">
              <a class="navbar-brand u-header__navbar-brand" href="" aria-label="Space">
                <!--  <img class="u-header__navbar-brand-default" src="https://htmlstream.com/preview/space-v1.1/assets/svg/logos/logo.svg" alt="Logo">
                <img class="u-header__navbar-brand-mobile" src="https://htmlstream.com/preview/space-v1.1/assets/svg/logos/logo-short.svg" alt="Logo"> -->
                Voices of Mumbai
              </a>
            </div>
            <!-- End Logo -->
          </nav>
          <!-- End Nav -->
        </div>
      </div>
    </header>
    <!-- ========== END HEADER ========== -->
    <!-- ========== MAIN CONTENT ========== -->
    <main id="content" role="main">
      <!-- Hero Section -->
      <div class="container  space-3-top--lg">
        <h1>Find your place</h1>
      </div>
      <!-- End Hero Section -->
      <!-- Description Section -->
      <div class="container space-1 space-3--md">
        <div class="row">
          <div class="col-md-5 mb-7 mb-md-0">
            <!-- Cubeportfolio -->
            <div class="cbp"
              data-layout="grid"
              data-animation="quicksand"
              data-x-gap="32"
              data-y-gap="32"
              data-media-queries='[
              {"width": 300, "cols": 1}
              ]'>
              <!-- Item -->
              {% for d in data %}
                <div class="cbp-item">
                  <div class="cbp-caption">
                    <article class="card mb-3">
                      <div class="card-body p-5">
                        <small class="d-block text-muted mb-2">April 3, 2018</small>
                        <h3 class="h5">
                        <a href="#">{{ d['description'] }}</a>
                        </h3>
                        <div class="media">
                          <div class="media-body d-flex justify-content-end">
                            <button id="findMyPlace"  class="btn btn-sm btn-secondary" value="{{ d['lat'] }} {{ d['long'] }}" onclick="change_coords({{ d['lat'] }}, {{ d['long'] }})">Find Place</button>
                          </div>
                        </div>
                      </div>
                    </article>
                  </div>
                </div>
              {% endfor %}
              <!-- End Item -->
              
              
            </div>
            <!-- End Cubeportfolio -->
          </div>
          <div id="stickyBlockStartPoint" class="col-md-7">
            <!-- Sticky Block -->
            <div class="js-sticky-block pl-lg-4"
              data-sticky-view="md"
              data-start-point="#stickyBlockStartPoint"
              data-end-point="#stickyBlockEndPoint"
              data-offset-top="80"
              data-offset-bottom="130">
              <div id="map"></div>
            </div>
            <!-- End Sticky Block -->
          </div>
        </div>
      </div>
      <!-- End Description Section -->
      <!-- Sticky Block End Point -->
      <div id="stickyBlockEndPoint"></div>
    </main>
    <!-- ========== END MAIN CONTENT ========== -->
    
    <!-- ========== FOOTER ========== -->
    <footer class="bg-dark">
      <div class="container space-2">
        <div class="row justify-content-md-center">
          <p class="small text-muted">All rights reserved. &copy; Anton. 2018 Trademark.</p>
        </div>
      </div>

        <div id="mapcoords" data-lat="{{ data[0]['lat'] }}" data-lng="{{ data[0]['long'] }}" data-zoom="5"></div>
      
    </footer>
    <!-- ========== END FOOTER ========== -->
    <!-- ========== END SECONDARY CONTENTS ========== -->
    <!-- Go to Top -->
    <a class="js-go-to u-go-to" href="javascript:;"
      data-position='{"bottom": 15, "right": 15 }'
      data-type="fixed"
      data-offset-top="400"
      data-compensation="#header"
      data-show-effect="slideInUp"
      data-hide-effect="slideOutDown">
      <span class="fa fa-arrow-up u-go-to__inner"></span>
    </a>
    <!-- End Go to Top -->
    <script>

        function change_coords(lat, long) {
            console.log(lat);
            console.log(long)
            document.getElementById('mapcoords').setAttribute("data-lat", lat);
            document.getElementById('mapcoords').setAttribute("data-lng", long);
            initMap()
        }

    function initMap() {
       // The location of Uluru
    //    {% for d in data %}
      var uluru = {
          lat: parseFloat(document.getElementById('mapcoords').getAttribute("data-lat")),
          lng: parseFloat(document.getElementById('mapcoords').getAttribute("data-lng"))
      }  ;
    // {% endfor %}
    // The map, centered at Uluru
    var map = new google.maps.Map(
    document.getElementById('map'), {zoom: 15, center: uluru});
    // The marker, positioned at Uluru
    var marker = new google.maps.Marker({position: uluru, map: map});
    }
    
    </script>

    <!-- JS Plugins Init. -->
    <script>
    $(window).on('load', function () {
    // initialization of HSMegaMenu component
    $('.js-mega-menu').HSMegaMenu({
    event: 'hover',
    pageContainer: $('.container'),
    breakpoint: 991,
    hideTimeOut: 0
    });
    });
    $(document).on('ready', function () {
    // initialization of header
    $.HSCore.components.HSHeader.init($('#header'));
    // initialization of unfold component
    $.HSCore.components.HSUnfold.init($('[data-unfold-target]'), {
    afterOpen: function () {
    if (!$('body').hasClass('IE11')) {
    $(this).find('input[type="search"]').focus();
    }
    }
    });
    // initialization of form validation
    $.HSCore.components.HSValidation.init('.js-validate', {
    rules: {
    confirmPassword: {
    equalTo: '#password'
    }
    }
    });
    // initialization of forms
    $.HSCore.helpers.HSFocusState.init();
    // initialization of malihu scrollbar
    $.HSCore.components.HSMalihuScrollBar.init($('.js-scrollbar'));
    // initialization of autonomous popups
    $.HSCore.components.HSModalWindow.init('[data-modal-target]', '.js-signup-modal', {
    autonomous: true
    });
    // initialization of show animations
    $.HSCore.components.HSShowAnimation.init('.js-animation-link');
    // initialization of cubeportfolio
    $.HSCore.components.HSCubeportfolio.init('.cbp');
    // initialization of sticky blocks
    setTimeout(function () {
    $.HSCore.components.HSStickyBlock.init('.js-sticky-block');
    }, 300);
    // initialization of go to
    $.HSCore.components.HSGoTo.init('.js-go-to');
    });
    </script>
